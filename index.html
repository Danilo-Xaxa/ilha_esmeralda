<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Ilha Esmeralda</title>

        <script src="logic.js"></script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Ilha Esmeralda</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Pergunta 1: Múltipla Escolha</h2>
                <hr>

                <h3>Em qual país ficam as sedes européias da Google, Microsoft, Apple e Facebook?</h3>
                <button class="incorrect">Alemanha</button>
                <button class="incorrect">Suíça</button>
                <button class="incorrect">Rússia</button>
                <button class="incorrect">Inglaterra</button>
                <button class="correct">Irlanda</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Pergunta 2: Livre Resposta</h2>
                <hr>

                <h3>Qual país tem a segunda maior porcentagem de pessoas ruivas?</h3>
                <input type="text"></input>
                <button id="check">Responder</button>

                <p id="feedback2"></p>

            </div>

        </div>
    </body>
</html>
